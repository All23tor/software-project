spring.application.name=software-project

# Conexión a la base de datos MariaDB (asegúrate que el nombre de la base de datos exista)
spring.datasource.url=jdbc:mariadb://mysql:3306/softwaredb
spring.datasource.username=user
spring.datasource.password=user123

# Configuración de JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Opcionalmente para depurar errores
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
